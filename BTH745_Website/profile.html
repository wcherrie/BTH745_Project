          </li>

  <div class="content">
    <div class="row">
      <div class="col-md-7">
        <div class="card profileCard">
          <div class="card-header">
            <h5 class="title profileTitle">Edit Profile</h5>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-8 pr-1">
                  <div class="form-group">
                    <label>Company (disabled)</label>
                    <input type="text" class="form-control" placeholder="Company" value="Creative Code Inc." disabled="">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 pr-1">
                  <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" placeholder="Company" value="Mike">
                  </div>
                </div>
                <div class="col-md-4 pl-1">
                  <div class="form-group">
                    <label>Email Address</label>
                    <input type="text" class="form-control" placeholder="dustythecutie@gmail.com" value="dustythecutie@gmail.com">
                  </div>
                </div>
                <div class="col-md-4 pl-1">
                  <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" class="form-control" placeholder="123456789" value="123456789">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Bank Transaction #</label>
                    <input type="text" class="form-control" placeholder="Bank Transaction #" value="4505 5520 4879 5555">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Industry</label>
                    <input type="text" class="form-control" placeholder="Industry" value="Banking">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" placeholder="Home Address" value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 pr-1">
                  <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control" placeholder="City" value="Mike">
                  </div>
                </div>
                <div class="col-md-4 px-1">
                  <div class="form-group">
                    <label>Country</label>
                    <input type="text" class="form-control" placeholder="Country" value="Andrew">
                  </div>
                </div>
                <div class="col-md-4 pl-1">
                  <div class="form-group">
                    <label>Postal Code</label>
                    <input type="number" class="form-control" placeholder="ZIP Code">
                  </div>
                </div>
              </div>
            </form><a class="btn btn-primary" href="#">Update Information</a>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="card passwordCard">
          <div class="card-header">
            <h5 class="title profileTitle">Password Changing</h5>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-5 pr-1">
                  <div class="form-group">
                    <label>Current Password</label>
                    <input type="password" class="form-control" placeholder="Current Password">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-5 pr-1">
                  <div class="form-group">
                    <label>New Password</label>
                    <input type="password" class="form-control" placeholder="New Password">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-5 pr-1">
                  <div class="form-group">
                    <label>Retype New Password</label>
                    <input type="password" class="form-control" placeholder="New Password">
                  </div>
                </div>
              </div>
            </form><a class="btn btn-primary" href="#">Update Password</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card cartCard">
          <div class="card-header">
            <h5 class="title profileTitle">Cart</h5>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-5 pr-1">
                  <div class="form-group">
                    <label>Items</label>
                  </div>
                </div>
              </div>
            </form><a class="btn btn-primary" href="#">Payment</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
