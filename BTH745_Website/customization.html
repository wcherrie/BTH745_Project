<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css">
    <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css">
    <link rel="stylesheet" href="./assets/css/customization.css">
    <link rel="stylesheet" href="./assets/css/now-ui-kit.css">
    <link rel="stylesheet" href="assets/css/nucleo-icons.css" type="text/css">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-primary navbar-dark parallax sticky-top">
        <div class="container">
            <a class="navbar-brand" href="main.html">LUX TRAVEL</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarPrimaryContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-center justify-content-end" id="navbarPrimaryContent">
                <ul class="navbar-nav">
                    <li class="nav-item mx-1">
                        <a class="nav-link = align-items-center d-flex" href="discover.html">
                            <i class="fa fa-globe fa-fw fa-2x mr-2"></i> DISCOVER</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link = align-items-center d-flex" href="flight.html">
                            <i class="fa fa-plane fa-5 fa-fw fa-2x mr-2"></i> FLIGHTS</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link = align-items-center d-flex" href="hotel.html">
                            <i class="fa fa-bed fa-fw fa-2x mr-2"></i> HOTEL</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link align-items-center d-flex" href="aboutus.html">
                            <i class="fa fa-address-book fa-fw fa-2x  mr-2"></i>&nbsp;ABOUT US</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link align-items-center d-flex" href="aboutus.html">
                            <i class="fa fa-shopping-cart fa-fw fa-2x  mr-2"></i>&nbsp;CART</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link = align-items-center d-flex" href="signin.html">
                            <i class="fa fa-user-circle-o fa-fw fa-2x mr-2"></i> &nbsp; SIGN UP / LOG IN</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="py-5 text-center customizationHeader">
        <div class="container">
            <div class="row">
                <div class="mx-auto col-md-6">
                    <h1>Customization</h1>
                    <p class="mb-4">Make this trip personalized!</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-4">

        <div class="row mt-1 pt-1">


            <form>
                <div class="input-group border-0">
                    <span for="flightCompany" class="input-group-text px-5">
                        Flight:
                    </span>

                    <select name="flightCompany" id="flightCompany">
                        <option selected>
                            Air Canada
                        </option>
                        <option>
                            Westjet
                        </option>
                    </select>
                </div>

                <div class="input-group border-0">
                    <label for="flightType" class="input-group-text px-5">
                        Flight Type:
                    </label>

                    <select name="flightType" id="flightType">
                        <option value="two_way" selected>
                            2-way
                        </option>
                        <option value="one_way">
                            1-way
                        </option>
                        <option value="multi_city">
                            multi-city
                        </option>
                    </select>
                </div>
    
                <div class="input-group border-0">
                    <input type="number" min="0" value = "1" size="5"/>
                    <label class="input-group-text">Adult(s)</label>
                    
                    <input type="number" min="0" value="0" size="5"/>
                    <label class="input-group-text">Children</label>

                    <input type="number" min="0" value="0" size="5"/>
                    <label class="input-group-text">Senior(s)</label>
                </div>

                <div class="input-group border-0">
                    <label class="input-group-text" for="departure">
                        Departure:
                    </label>
                    <select name="departure" id="departure">
                        <option value="YYZ" selected>
                            Toronto Pearson International Airport
                        </option>
                        <option value="YTZ">
                            Billy Bishop Toronto City Airport
                        </option>
                    </select>
                    <input type="date"/>
                </div>

                <div class="input-group border-0">
                    <label class="input-group-text" for="destination">
                        Destination:
                    </label>
                    <select name="destination" id="destination">
                        <option value="YVR" selected>
                            Vancouver International Airport
                        </option>
                    </select>
                    <input type="date"/>
                </div>

                <div class="input-group border-0">
                    <label class="input-group-text" for="seatType">
                        Seat Type:
                    </label>
                    <select name="seatType" id="seatType">
                        <option value="economy" selected>
                            Economy
                        </option>
                        <option value="business" >
                            Business
                        </option>
                    </select>
                </div>

                <a class="btn btn-primary" href="#">Add Flight To Cart</a>
            </form>

        </div>

    </div>
</body>

</html>
