  <meta charset="utf-8">

</head>

  <nav class="navbar navbar-expand-md bg-primary navbar-dark parallax sticky-top">

      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarPrimaryContent">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse text-center justify-content-end" id="navbarPrimaryContent">
        <ul class="navbar-nav">
          <li class="nav-item mx-1">
            <a class="nav-link = align-items-center d-flex" href="discover.html">
              <i class="fa fa-globe fa-fw fa-2x mr-2"></i> DISCOVER</a>
          </li>
          <li class="nav-item mx-1">
            <a class="nav-link = align-items-center d-flex" href="flight.html">
              <i class="fa fa-plane fa-5 fa-fw fa-2x mr-2"></i> FLIGHTS</a>

          <li class="nav-item mx-1">

          <li class="nav-item mx-1">
            <a class="nav-link align-items-center d-flex" href="aboutus.html">
              <i class="fa fa-address-book fa-fw fa-2x  mr-2"></i>&nbsp;ABOUT US</a>

          <li class="nav-item mx-1">

          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="py-5 text-center customizationHeader">
    <div class="container">
      <div class="row">
        <div class="mx-auto col-md-6">
          <h1>Customization</h1>
          <p class="mb-4">Make this trip personalized!</p>
        </div>
      </div>
    </div>
  </div>
  <div class="container my-4">
    <div class="row mt-1 pt-1">
      <form>
        <div class="form-group">
          <label for="flightCompany"> Flight: </label>
          <select class="form-control form-control-lg" name="flightCompany" id="flightCompany">
            <option selected="" value="Air Canada"> Air Canada </option>
            <option value="Westjet"> Westjet </option>
          </select>
        </div>
        <div class="form-group">
          <label for="flightType"> Flight Type: </label>
          <select class="form-control form-control-lg" name="flightType">
            <option value="two_way" selected=""> 2-way </option>
            <option value="one_way"> 1-way </option>
            <option value="multi_city"> multi-city </option>
          </select>
        </div>
        <div class="form-group row">
          <div class="col">
            <input class="form-control form-control-lg" type="number" min="0" value="1" size="5">
            <label>Adult(s)</label>
          </div>
          <div class="col">
            <input class="form-control form-control-lg" type="number" min="0" value="0" size="5">
            <label>Children</label>
          </div>
          <div class="col">
            <input class="form-control form-control-lg" type="number" min="0" value="0" size="5">
            <label>Senior(s)</label></div>
        </div>
        <div class="form-group">
          <label for="departure"> Departure: </label>
          <select class="form-control form-control-lg " name="departure" id="departure">
            <option value="YYZ" selected=""> Toronto Pearson International Airport </option>
            <option value="YTZ"> Billy Bishop Toronto City Airport </option>
          </select>
          <input type="text" class="form-control form-control-lg" id="departDate" placeholder="05/03/1965">
        </div>
        <div class="form-group">
          <label for="destination"> Destination: </label>
          <select class="form-control form-control-lg" name="destination" id="destination">
            <option value="YVR" selected=""> Vancouver International Airport </option>
          </select>
          <input type="text" class="form-control form-control-lg" id="returnDate" placeholder="05/03/1965">
        </div>
        <div class="form-group">
          <label for="seatType"> Seat Type: </label>
          <select class="form-control form-control-lg" name="seatType" id="seatType">
            <option value="economy" selected=""> Economy </option>
            <option value="business"> Business </option>
          </select>
        </div>
        <a type="submit" class="btn btn-primary" href="cart.html">Add Flight To Cart</a>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="assets/js/parallax.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.js"></script>
  <script>
    $(document).ready(function() {
      $('#departDate').datepicker({
        calendarWeeks: true,
        autoclose: true,
        todayHighlight: true
      });
      $('#returnDate').datepicker({
        calendarWeeks: true,
        autoclose: true,
        todayHighlight: true
      });
    });
  </script>
</body>

</html>
